        </ul>
    </nav>
    <header class="page-title">
        <h1>List a Book</h1>
    </header>
    <div class="upload-box">
        <form>
            <label class="upload-spec" for="bookTitleInput">Book title:</label>
            <input class="upload-form" id="bookTitleInput" name="bookTitleInput" required>

            <label for="authorInput">Author:</label>
            <input class="upload-form" id="authorInput" name="authorInput" required>

            <label for="bookTypeInput">Book Type:</label>
            <select class="upload-form" id="bookTypeInput" name="bookTypeInput" required>
                <option value="Hard cover">Hard Cover</option>
                <option value="Soft cover">Soft Cover</option>
            </select>

            <label class="upload-spec" for="bookLengthInput">Book Length:</label>
            <select class="upload-form" id="bookLengthInput" name="bookLengthInput" required>
                <option value="Short">Short</option>
                <option value="Medium">Medium</option>
                <option value="Long">Long</option>
            </select>

            <label for="bookConditionInput">Book Condition:</label>
            <select class="upload-form" id="bookConditionInput" name="bookConditionInput" required>
                <option value="New">New</option>
                <option value="Like New">Like New</option>
                <option value="Very Good">Very Good</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select>

            <label for="fileInput">Choose a file:</label>
            <input type="file" id="fileInput" name="fileInput" accept="image/*">

            <div class="button-container">
                <button class="center-button" type="submit">Giveaway Book</button>
                <button class="center-button" type="submit">Swap Book</button>
            </div>
        </form>
    </div>

    <footer>
